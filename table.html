<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table,tr,th,td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>

<body>
    <h2>This is Table</h2>
    <table width="40%">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td rowspan="2">11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>

</body>

</html>
